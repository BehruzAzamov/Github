<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>GitHub user search app</title>
  </head>
  <body>
    <div class="header">
      <h1 class="title">devfinder</h1>
      <div class="theme-panel">
        <h3 class="theme-text">dark</h3>
        <img id="moon" src="./images/moon.svg" alt="">
        <img id="sun" src="./images/sun.svg" alt="">
      </div>
    </div>
    <form class="form card">
      <img src="./images/search.svg" alt="">
      <input type="text" name="user" id="user" placeholder="Search GitHub usernameâ€¦">
      <button class="btn" type="submit">search</button>
    </form>
    <div class="error"></div>
    <div class="user-info card">
      <img src="" alt="" class="avatar-desktop" />
      <div class="info">
        <div class="general">
          <img src="" alt="avatar" class="avatar-mobile" />
          <div class="personal">
            <div class="name-info">
              <h2 class="name"></h2>
              <h3 class="login"></h3>
            </div>
            <p class="join-date"></p>
          </div>
        </div>
        <p class="bio"></p>
        <div class="stats">
          <div class="stat">
            <h3 class="stat-title">repos</h3>
            <h3 class="amount" id="repos"></h3>
          </div>
          <div class="stat">
            <h3 class="stat-title">followers</h3>
            <h3 class="amount" id="followers"></h3>
          </div>
          <div class="stat">
            <h3 class="stat-title">following</h3>
            <h3 class="amount" id="following"></h3>
          </div>
        </div>
        <div class="locations">
          <div class="location-info">
            <img src="./images/pin.svg" alt="">
            <h3 class="location-text" id="city"></h3>
          </div>
          <div class="location-info">
            <img src="./images/url.svg" alt="">
            <a href="#" class="location-text location-link" id="blog"></a>
          </div>
          <div class="location-info">
            <img src="./images/twitter.svg" alt="">
            <h3 class="location-text" id="twitter"></h3>
          </div>
          <div class="location-info">
            <img src="./images/office-building.svg" alt="">
            <h3 class="location-text" id="company"></h3>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
